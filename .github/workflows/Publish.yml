name: Publish

on:
  push:
    tags:
      - '**'
      - '!**-alpha'
jobs:
  build:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Go mod
        run: go mod download

      - run: go run ./

      - name: Package
        id: package
        run: |
          echo "::set-output name=filename::glist.dat"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.package.outputs.filename }}
          asset_name: ${{ steps.package.outputs.filename }}
          asset_content_type: application/octet-stream

      - name: Upload Google Drive
        id: upload_google_drive
        uses: adityak74/google-drive-upload-git-action@v0.1
        with:
          credentials: ${{ secrets.credentials }}
          filename: ./${{ steps.package.outputs.filename }}
          name: ${{ steps.package.outputs.filename }}
          folderId: '1xd2RHRjvMbD1Sgm7YTLwVSZl4VVLL670'
          overwrite: 'true'
